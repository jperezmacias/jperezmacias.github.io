

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sound localization Project</title>
    <script>
        window.onload = function() {
            var host = window.location.hostname;
            var link = document.getElementById('dynamic-link');
            if(host.includes('github.io')) {
                link.setAttribute('href', '/');
            } else if(host.includes('tuni.fi')) {
                link.setAttribute('href', '/jose.perez-macias/');
            }
        };
    </script>
</head>
<body>

    
    <section id="masthead"> 
    <h1><a id="dynamic-link" href="#" title="Jose Maria Perez-Macias">Jose Maria Perez-Macias</a></h1>
    </section>
    
    <h1>Sound localization</h1>

	<strong><a href="https://github.com/jperezmacias/project_advanced_audio">Here is the link to the Github Project</a></strong>

</body>
</html>
